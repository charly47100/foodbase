<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>

  <h1>My Products</h1>

  <ul id="product-list"></ul>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Load the Google Sheets API client library
    gapi.load('client', initClient);

    // Initialize the Google Sheets API client
    function initClient() {
      gapi.client.init({
        apiKey: 'AIzaSyDJe5S6sTXF3ep3T5SYMhVtY_KtXJNQKtQ',
        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(() => {
        // Call the Google Sheets API to retrieve data
        return gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1JuT6Cs5N427l6RIbohBcrTjvN--V2YaWP5cclTmhqfw',
          range: 'Sheet1!A2:D',
        });
      }).then((response) => {
        const data = response.result.values;
        const productList = document.getElementById('product-list');

        // Loop through the retrieved data and add it to the webpage
        data.forEach((row) => {
          const name = row[0];
          const description = row[1];
          const price = row[2];
          const imageUrl = row[3];

          const li = document.createElement('li');
          li.innerHTML = `
            <h2>${name}</h2>
            <p>${description}</p>
            <p>${price}</p>
            <img src="${imageUrl}" alt="${name}">
          `;
          productList.appendChild(li);
        });
      });
    }
  </script>

</body>
</html>
